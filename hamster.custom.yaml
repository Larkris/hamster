patch:
  # 通用配置
  # icloud同步过滤规则
  general/regexOnCopyFile:
    - "^.*[.]bin$"
    - "^.*[.]userdb.*$"
    - "^.*build.*$"
    - "^.*SharedSupport.*$"

  # 工具栏
  # 工具栏总高度
  toolbar/heightOfToolbar: 40
  # 候选文字索引字体大小
  # toolbar/candidateLabelFontSize: 10
  # 是否显示候选文字索引
  toolbar/displayIndexOfCandidate: true
  # 是否显示候选文字 Comment 信息
  toolbar/displayCommentOfCandidate: true

  # 键盘相关配置
  # 使用键盘类型:
  # chinese: 中文26键
  # chineseNineGrid: 中文九宫格
  # 自定义键盘填写自定义键盘配置中的 name 的值。如: `useKeyboardType: 大千注音`
  keyboard/useKeyboardType: 全键
  # 启用按键声
  keyboard/enableKeySounds: false
  # 按键位于空格左侧
  keyboard/chineseEnglishSwitchButtonIsOnLeftOfSpaceButton: true
  # 启用数字九宫格键盘
  keyboard/enableNineGridOfNumericKeyboard: false
  # Shift状态锁定
  keyboard/lockShiftState: false
  # 启动内嵌模式
  keyboard/enableEmbeddedInputMode: true
  # 设置符号光标居中
  keyboard/symbolsOfCursorBack/+:
    - "{}"
    - "()"
    - "''"
  # 返回主键盘的符号
  keyboard/symbolsOfReturnToMainKeyboard/+:
    - "？"
    - "："
    - "；"
  # 成对上屏的符号
  keyboard/pairsOfSymbols/+:
    - "{}"
    - '""'
    - "''"
  # 是否启用空格加载文本
  keyboard/enableLoadingTextForSpaceButton: false
  # 中文26键显示大写字符
  keyboard/showUppercasedCharacterOnChineseKeyboard: false
  # 字体样式
  # keyboard/style/fontFace:
    # 字体文件名
    # 字体请放在 Rime/Font 目录中，此处只需要填写字体的文件名称
    # 注意字体顺序，优先显示排序在前的字体，当显示的字符在字体中不存在时，则按顺序查找支持显示字符的字体
    # - url: "LXGWWenKaiScreen.ttf"
    # 字体名称可以用于引用系统已安装的字体，可通过以下网站查询字体名称
    # https://github.com/lionhylra/iOS-UIFont-Names
    # - name: "PingFangSC-Regular"
  # 配色方案
  keyboard/colorSchemas:
    # __include: hamster_color_schemas:/colorSchemas

  # RIME 引擎相关配置
  # RIME 重新部署时，是否覆盖词库文件
  # 如果使用自造词，需要改为 false, 否则部署时会覆盖键盘自造词文件
  rime/overrideDictFiles: false
  # 覆盖词库文件的正则表达式
  # 使用场景：
  # 在开启 overrideDictFiles 后，每次重新部署会按照正则表达式符合的条件翻盖文件
  rime/regexOnOverrideDictFiles:
    - "^.*[.]userdb.*$"
  # 拷贝键盘文件至应用沙盒目录的正则表达式，只会拷贝并覆盖符合表达式的文件。
  # 正则表达式为空时，则使用默认值 ["^.*[.]userdb.*$", "^.*[.]txt$"]
  # 使用场景：在文件管理功能中，拷贝键盘词库文件至应用
  rime/regexOnCopyAppGroupDictFile:
    - "^.*[.]userdb.*$"

  # 划动相关配置
  swipe/keyboardSwipe:
    # __include: hamster_swipe:/keyboardSwipe

  # 自定义键盘布局
  keyboards:
    __include: hamster_keyboards:/keyboards
